<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif; padding-top: 10px;">Login Form</h1>
        
        <form name="loginform" id="loginform">
          <div class="box">
    

            <input
              type="email"
              name="email"
              placeholder="Enter Your Email Address "
              
            />
        
            <input type="password" name="pass" placeholder="Password"  minlength="8"/>
          </div>
          
            <button type="submit" class="lognin-btn">Sign up</button>

            <p>Don't have an account yet? <a href="signup.html">Signup</a></p>

          
        </form>
        
    </main>
    <script src="./bundle.js"></script>
</body>
</html>
